<!DOCTYPE html>
<html lang="pt-br">
  <head>

<body>    
    <div class="hero">

        <div class="login_form">

            <h1>Cadastro</h1>

            <form class="input_box">

                <input type="text" class="field" placeholder="Nome">
                <input type="password" class="field" placeholder="Senha" maxlength="10">
                <input type="email" class="field" placeholder="Email">
                <input type="checkbox" class="check_box"><p>Lembrar senha</p>
                <button type="submit" class="submit_btn">Cadastrar</button>

                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

                <div class="tag">
